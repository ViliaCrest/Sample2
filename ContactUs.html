<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Us - Art Exhibit</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,800;1,300;1,800&display=swap');

:root {
    --primary-color: #DF927D;
    --secondary-color: #003558;
    --accent-color: #7E7AF9;
    --background-color: rgba(0, 0, 0, 0.7);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;
}

body {
    width: 100%;
    min-height: 100vh;
    background: url('vangogh.gif');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    display: flex;
    flex-direction: column;
}

header {
    background-color: var(--background-color);
    padding: 1rem;
    display: grid;
    justify-items: center;
}

.navbar {
    width: 100%;
    max-width: 1200px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    font-size: 32px;
    color: #fff;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
}

ul {
    list-style: none;
    display: flex;
    gap: 2rem;
}

li a {
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 25px;
    transition: 0.4s;
}

li a:hover,
.active {
    background-color: var(--primary-color);
}

.login-sec button {
    padding: 10px 20px;
    font-size: 18px;
    border: 2px solid var(--accent-color);
    border-radius: 5px;
    background-color: transparent;
    color: var(--accent-color);
    cursor: pointer;
    transition: 0.4s;
}

.login-sec button:hover {
    background-color: var(--accent-color);
    color: #fff;
}

/* Contact Form Box */
.container {
    max-width: 600px;
    width: 100%;
    background: var(--background-color);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    color: #fff;
    margin: 2rem auto;
}

h2 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 20px;
    font-size: 2rem;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ced4da;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
}

input:focus, textarea:focus {
    border-color: var(--primary-color);
    outline: none;
}

button.submit-btn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
    transition: background-color 0.4s;
}

button.submit-btn:hover {
    background-color: var(--accent-color);
}

.error {
    color: #ffcccb;
    font-size: 0.9rem;
}

.submitted-info {
    margin-top: 20px;
    padding: 15px;
    background-color: var(--accent-color);
    border-left: 5px solid #c3e6cb;
}

footer {
    background-color: var(--background-color);
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: auto;
}

footer p {
    margin: 0;
    font-size: 0.9rem;
}
</style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo"><h1>Art Exhibit</h1></div>
        <div class="links">
            <ul>
                <li><a href="ArtExhibit.html">Home</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a class="active" href="ContactUs.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="login-sec">
            <a href="Login.html"><button>Login</button></a>
        </div>
    </nav>
</header>

<div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name">
        <div id="nameError" class="error"></div>

        <input type="email" id="email" placeholder="Your Email">
        <div id="emailError" class="error"></div>

        <textarea id="message" placeholder="Your Message" rows="5"></textarea>
        <div id="messageError" class="error"></div>

        <button class="submit-btn" type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="submittedInfo" class="submitted-info" style="display:none;"></div>
</div>

<footer>
    <p>&copy; 2024 Art Exhibit. All rights reserved.</p>
</footer>

<script>
function submitForm() {
    alert("Do you want to submit this information?");

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    document.getElementById('nameError').innerText = '';
    document.getElementById('emailError').innerText = '';
    document.getElementById('messageError').innerText = '';

    let valid = true;

    if (!name) {
        document.getElementById('nameError').innerText = 'Name is required.';
        valid = false;
    }

    if (!email) {
        document.getElementById('emailError').innerText = 'Email is required.';
        valid = false;
    }

    if (!message) {
        document.getElementById('messageError').innerText = 'Message is required.';
        valid = false;
    }

    if (valid) {
        const submittedInfo = `
            <h4>Submitted Information:</h4>
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Message:</strong> ${message}</p>
        `;

        document.getElementById('submittedInfo').innerHTML = submittedInfo;
        document.getElementById('submittedInfo').style.display = 'block';
        document.getElementById('contactForm').reset();
    }
}
</script>
</body>
</html>
